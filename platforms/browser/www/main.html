<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>MyPrivacy Home</title>
             <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/font-awesome.css">
  <!-- Link Swiper's CSS -->
 
  
    </head>
    <body>

<div id="loading" class="loader">   
    </div>
    <div ng-app="myApp"  ng-controller="HomeCtrl">

<div class="wrapper text-center">

    <div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-secondary" ng-click="home()"><i class="fa fa-home"></i></button>
  <button type="button" class="btn btn-secondary" ng-click="VisitSite()">Visit Site</button>
  <button type="button" class="btn btn-danger" ng-click="Logout()"><i class="fa fa-lock"></i></button>
</div>
<br><br><br>
<div class="btn-group-vertical btn-block" data-toggle="buttons">
  <a type="button" class="btn btn-primary btn-block" ng-click="LoadView('home')" >Add Details</a>
  <a type="button" class="btn btn-primary btn-block">View Login Details</a>
  <a type="button" class="btn btn-primary btn-block">View Link Details</a>
  <a type="button" class="btn btn-primary btn-block">View Panel Details</a>
  <a type="button" class="btn btn-primary btn-block">Change Password</a>
</div>

  

</div>


</div>

             <!-- jQuery CDN -->
         <script src="js/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->
         <script src="js/bootstrap.min.js"></script>
         <script src="js/angular.min.js"></script>
<script type="text/javascript" src="js/sc_index.js"></script>
<script>
    var app = angular.module('myApp', []);
    app.controller('HomeCtrl', function ($scope, $http) {
$(".btn-block").css("margin-top","15px");
$(".btn-block").css("color","white");
 if(localStorage.getItem("Ip") == null)
 {

    $http.get("https://freegeoip.net/json/").then(function (response) 
        {
            // $scope.ip = response.data.ip;
           
            localStorage.setItem("Ip",response.data.ip);
         //  sessionStorage.setItem("Location",response.data.city+' | '+response.data.region);
             localStorage.setItem("Location",response.data.city+' | '+response.data.region_name);
            
        });
 } 

    $scope.Logout = function () {

                 window.location.href= "index.html";
    }
  
    $scope.VisitSite = function () {

                 window.location.href = "VisitSite.html";
    }

    
    $scope.LoadView = function (page) {

                 window.location.href = page+".html";
    }
  $scope.home = function () {

                 window.location.href = "main.html";
    }
    
});

</script>
    

   
         <script type="text/javascript">
             $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                 });
             });
         </script>
    </body>
</html>
